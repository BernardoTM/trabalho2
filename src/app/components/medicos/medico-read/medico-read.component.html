<div class="mat-elevation-z4">
    <table mat-table [dataSource]="medicos">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>
  
      
    <ng-container matColumnDef="crm">
        <th mat-header-cell *matHeaderCellDef>CRM</th>
        <td mat-cell *matCellDef="let row">{{row.crm}}</td>
    </ng-container>
  

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>
    
    
    <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef>Especialidade</th>
        <td mat-cell *matCellDef="let row"> {{ row.especialidade  }}</td>
    </ng-container>


    <ng-container matColumnDef="duracao">
        <th mat-header-cell *matHeaderCellDef>Duração da Cosulta</th>
        <td mat-cell *matCellDef="let row">{{ row.duracao }}</td>
    </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/medicos/delete/{{ row.id_pessoa }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
